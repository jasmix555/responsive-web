<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../ress.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <button type="button" class="zdo_drawer_button"
            onclick="togglemenu()">
                <span class="zdo_drawer_bar zdo_drawer_bar1"></span>
                <span class="zdo_drawer_bar zdo_drawer_bar2"></span>
                <span class="zdo_drawer_bar zdo_drawer_bar3"></span>
                <span class="zdo_drawer_menu_text zdo_drawer_text">MENU</span>
                <span class="zdo_drawer_close zdo_drawer_text">CLOSE</span>
            </button>
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>DualShock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible / Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="img/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="img/add.png">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="img/ig.png" alt="">
            <img src="img/fb.png" alt="">
            <img src="img/tw.png" alt="">
        </div>
    </div>
    <script>
        const button = document.querySelector('.zdo_drawer_button');
        button.addEventListener('click', () => {
            button.classList.toggle('active');
        });
        
        var menulist = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px";
            } else {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>

</html>
